<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Ponto Digital</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>
<body>
    <header class="header">
        <h1>Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="content-box">
            <button class="btn-open-modal" onclick="openModal()">+ Registrar Novo Usuário</button>
            <h2>Registros de Ponto</h2>
            <div class="records-container">
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="recordsList">
                    </tbody>
                </table>
                
            </div>
             <h2>Usuários que ainda não bateram ponto hoje</h2>
<div class="records-container">
    <table id="missingUsersTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Horário de Entrada</th>
                <th>Horário de Saída</th>
            </tr>
        </thead>
        <tbody id="missingUsersList">
            <tr><td colspan="3" style="text-align:center; color:gray;">Carregando...</td></tr>
        </tbody>
    </table>
</div><br><br>  


        </div>

        <div class="links">
            
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="registerModal">
        <div class="modal-header">
            <h2 class="modal-title">Registrar Novo Usuário</h2>
            <button class="modal-close" onclick="closeModal()">✕</button>
        </div>
        <div class="modal-body">
            <form id="registerForm">
                <div class="form-group">
                    <label for="newName">Nome:</label>
                    <input type="text" id="newName" required placeholder="Digite o nome completo">
                </div>
                <div class="form-group">
                    <label for="newCpf">CPF:</label>
                    <input type="text" id="newCpf" required maxlength="11" placeholder="Digite o CPF">
                </div>
                <div class="form-group">
                    <label for="newPassword">Senha:</label>
                    <input type="password" id="newPassword" required placeholder="Digite a senha">
                </div>
                <div class="form-group">
                    <label for="entryTime">Horário de Entrada:</label>
                    <input type="time" id="entryTime" required>
                </div>
                <div class="form-group">
                    <label for="exitTime">Horário de Saída:</label>
                    <input type="time" id="exitTime" required>
                </div>
                <div id="registerMessage"></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="secondary" onclick="closeModal()">Cancelar</button>
            <button class="primary" onclick="submitForm()">Registrar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
