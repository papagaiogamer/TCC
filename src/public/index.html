<!DOCTYPE html>
<html lang="pt-BR" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Digital</title>
    <link rel="stylesheet" href="/css/style.css">

    <script>
        (function() {
            try {
                // Pega o tema salvo no localStorage
                var theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    // Aplica o tema escuro na tag <html> ANTES da página carregar
                    document.getElementById('html-tag').setAttribute('data-theme', 'dark');
                } else {
                    document.getElementById('html-tag').setAttribute('data-theme', 'light');
                }
            } catch (e) {
                // Em caso de erro, usa o tema claro
                document.getElementById('html-tag').setAttribute('data-theme', 'light');
            }
        })();
    </script>
    </head>
<body>
    <header class="header">
        <h1>Sistema de Ponto Digital</h1>
    </header>
    <div class="container">
        <div class="content-box">
            <h2>Registro de Ponto</h2>
            <form id="timeForm">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required maxlength="11" placeholder="Digite seu CPF">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="type">Tipo de Ponto:</label>
                    <select id="type" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <button type="submit">Registrar Ponto</button>
            </form>
            <div id="message"></div>
            <div class="links">
                
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
